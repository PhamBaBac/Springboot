<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Kết quả thanh toán</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="min-height: 100vh;">
<div class="card shadow p-4" style="max-width: 500px; width: 100%;">
    <div class="text-center">
        <h2 class="mb-3 text-success" th:text="${message}">Kết quả thanh toán</h2>
        <p class="mb-1" th:if="${transactionNo != null}">
            <strong>Mã giao dịch:</strong> <span th:text="${transactionNo}"></span>
        </p>
        <p class="mb-4 text-danger" th:if="${responseCode != null}">
            <strong>Mã phản hồi:</strong> <span th:text="${responseCode}"></span>
        </p>
        <a href="http://localhost:3004/" class="btn btn-primary">Quay về trang chủ</a>
    </div>
</div>
</body>
</html>
