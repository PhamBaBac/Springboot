<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Confirmed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: #fafbfc;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .order-confirm-card {
            max-width: 370px;
            width: 100%;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.07);
            padding: 36px 28px 32px 28px;
            text-align: center;
        }
        .order-icon {
            width: 64px;
            height: 64px;
            background: #f4f4f4;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px auto;
            box-shadow: 0 0 0 8px #f9f9f9, 0 0 0 16px #f4f4f4;
        }
        .order-icon svg {
            width: 32px;
            height: 32px;
            color: #222;
        }
        .order-title {
            font-size: 1.35rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #222;
        }
        .order-desc {
            color: #555;
            font-size: 1rem;
            margin-bottom: 28px;
        }
        .btn-black {
            background: #18181a;
            color: #fff;
            border-radius: 10px;
            border: none;
            width: 100%;
            font-size: 1.08rem;
            font-weight: 500;
            padding: 12px 0;
            margin-bottom: 12px;
            transition: background 0.2s;
        }
        .btn-black:hover {
            background: #000;
            color: #fff;
        }
        .btn-outline-black {
            border: 2px solid #18181a;
            color: #18181a;
            border-radius: 10px;
            width: 100%;
            font-size: 1.08rem;
            font-weight: 500;
            padding: 12px 0;
            background: #fff;
            transition: background 0.2s, color 0.2s;
        }
        .btn-outline-black:hover {
            background: #18181a;
            color: #fff;
        }
    </style>
</head>
<body>
<div class="order-confirm-card">
    <div class="order-icon">
        <!-- Bag icon SVG -->
        <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path d="M6 7V6a6 6 0 1 1 12 0v1" />
            <rect width="16" height="13" x="4" y="7" rx="2" />
        </svg>
    </div>
    <div class="order-title">Your order is confirmed</div>
    <div class="order-desc">
        Thanks for shopping! Your order hasn’t shipped yet,<br>
        but we will send you an email when it’s done.
    </div>
    <a href="http://localhost:3004/profile?tab=orders" class="btn btn-black mb-2">View Order</a>
    <a href="http://localhost:3004/" class="btn btn-outline-black">Back to Home</a>
</div>
<script>
    window.history.replaceState({}, document.title, window.location.pathname);
</script>
</body>
</html>
